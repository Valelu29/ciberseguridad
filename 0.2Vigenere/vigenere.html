<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigenère</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cifrado Vigenère</h1>

        <div class="row">

            <!-- Texto a cifrar o descifrar -->
            <div class="col-md-12 mb-3">
                <label for="texto">Texto a cifrar o descifrar:</label>
                <textarea id="txt" class="form-control" rows="4" placeholder="Ingresa el texto aquí"></textarea>
            </div>

            <!-- Clave secreta -->
            <div class="col-md-12 mb-3">
                <label for="clave">Clave secreta:</label>
                <input type="text" id="txtclave" class="form-control" placeholder="Ingresa la clave secreta" onpaste="return false;" ondrop="return false;">
            </div>

            <!-- Botones de acciones -->
            <div class="col-md-12 mb-3 d-flex justify-content-around">
                <button class="btn btn-success" onclick="cifrar()">Cifrar</button>
                <button class="btn btn-primary" onclick="descifrar()">Descifrar</button>
                <button class="btn btn-danger" onclick="reiniciarCampos()">Reiniciar</button>
            </div>

            <!-- Resultado -->
            <div class="col-md-12 mb-3">
                <label for="resultado">Resultado:</label>
                <textarea id="respuesta" class="form-control" rows="4" readonly onpaste="return false;" ondrop="return false;"></textarea>
            </div>

            <!-- Botón de copiar -->
            <div class="col-md-12 mb-3 text-center">
                <button class="btn btn-info" onclick="copiarResultado()">Copiar resultado</button>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS y el script de Vigenère -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/vigenere.js"></script>
</body>
</html>
